<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="icon" type="image/jpg/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb2Y7sofbHG7_mcqGcTgEmQjaohwDXUvrC2g&s">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px; /* Reduced form width */
      margin: 40px auto;
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      background: linear-gradient(to right, #2980b9, #8e44ad);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    form {
      display: grid;
      grid-template-columns: 0.8fr 0.8fr; /* Smaller column width */
      justify-content: center; /* Center the form in container */
      column-gap: 40px;
      row-gap: 20px;
    }

    label {
      font-weight: bold;
      color: #2c3e50;
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      background: #f9f9f9;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2980b9;
      box-shadow: 0 0 6px rgba(41, 128, 185, 0.5);
      background: #fff;
    }

    .full-width {
      grid-column: span 2;
    }

    .buttons {
      grid-column: span 2;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn {
      background: linear-gradient(to right, #2980b9, #8e44ad);
      color: white;
    }

    .submit-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .reset-btn {
      background: #e74c3c;
      color: white;
    }

    .reset-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .full-width, .buttons {
        grid-column: span 1;
      }
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>
      </div>

      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
      </div>

      <div>
        <label for="father">Father's Name</label>
        <input type="text" id="father" name="father" required>
      </div>

      <div>
        <label for="mother">Mother's Name</label>
        <input type="text" id="mother" name="mother" required>
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="full-width">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div>
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="">--Select--</option>
          <option>B.Tech</option>
          <option>B.Sc</option>
          <option>B.Com</option>
          <option>BA</option>
          <option>Other</option>
        </select>
      </div>

      <div class="full-width">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>

      <div class="buttons">
        <button type="reset" class="reset-btn">Reset</button>
        <button type="submit" class="submit-btn">Register</button>
      </div>
    </form>
  </div>

</body>
</html>
